<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>TODO</title>
</head>
<body>
  <!-- Heading and Search  -->
  <div class="container">
    <header class="text-center my-4">
      <h1 class="l-heading">Todo List</h1>
      <form class="search">
        <input class="form-input" type="text" name="search" id="search" placeholder="Search Todos">
      </form>
    </header>
  </div>

  <!--  Todo List -->
  <div class="container">
    <div class="todo-list">
      <ul class="list-group">
        <!-- <li><span>Buy milk</span> 
          <img src="./close.png" alt="trash" class="delete">
        </li> -->
      </ul>
    </div>


    <!-- Add new TODO -->
    <div class="add-todo">
      <h1 class="m-heading text-center my-4">New Todo</h1>
      <form class="add text-center">
        <input class="form-input" type="text" name="add" placeholder="Type something...">
        <input type="submit" class="btn" value="Add">
      </form>
    </div>
  </div>
 

  <script src="./app.js"></script>
</body>
</html>
